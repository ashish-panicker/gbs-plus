<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person - Create a new Person data</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HR - Sys</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/persons}">New</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav ends -->
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 mt-5">
          <h1 class="text-center">Personnal Data</h1>
          <form
            action="#"
            method="post"
            th:action="@{/persons}"
            th:object="${personViewObj}"
          >
            <div class="form-group mt-2">
              <label for="firstName">First name</label>
              <input
                type="text"
                class="form-control mt-2"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                th:field="*{firstName}"
              />
              <p
                class="small text-danger"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"
              ></p>
            </div>
            <div class="form-group mt-2">
              <label for="lastName">Last name</label>
              <input
                type="text"
                class="form-control mt-2"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
                th:field="*{lastName}"
              />
              <p
                class="small text-danger"
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
              ></p>
            </div>
            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control mt-2"
                id="email"
                name="email"
                placeholder="Enter email"
                th:field="*{email}"
              />
              <p
                class="small text-danger"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></p>
            </div>
            <div class="form-group mt-2">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="text"
                class="form-control mt-2"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter phoneNumber"
                th:field="*{phoneNumber}"
              />
              <p
                class="small text-danger"
                th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"
              ></p>
            </div>
            <div class="form-group mt-2">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control mt-2"
                id="address"
                name="address"
                placeholder="Enter address"
                th:field="*{address}"
              />
              <p
                class="small text-danger"
                th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}"
              ></p>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
